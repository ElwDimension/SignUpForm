<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        
    </div>

    <div id="right">
        <div id="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            <br>You <i>know</i> you want to.
        </div>
        <div id="form">Let's do this!
            <form action="example.com/path" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </form>

            <form action="example.com/path" method="post">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </form>

            <form action="example.com/path" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </form>

            <form action="example.com/path" method="post">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </form>

            <form action="example.com/path" method="post">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </form>

            <form action="example.com/path" method="post">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>


        </div>
        <div id="footer">
            <button type="submit">Create Account</button>
            Already have an account? <url>Log in</url>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
