<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="odin-lined.png">
            <span>ODIN</span>
        </div>
        <div id="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div id="right">
        <div id="header">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
            
            <span>Sign up <i>now</i> to get started. You <i>know</i> you want to.</span>
        </div>
        <div id="form">
            <span>Let's do this!</span>
            <fieldset>
            <form action="example.com/path" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </form>

            <form action="example.com/path" method="post">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </form>
            </fieldset>
            <fieldset>
            <form action="example.com/path" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </form>

            <form action="example.com/path" method="post">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </form>
            </fieldset>
            <fieldset>
            <form action="example.com/path" method="post">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </form>

            <form action="example.com/path" method="post">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>
            </fieldset>

        </div>
        <div id="footer">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a>Log in</a></span>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
